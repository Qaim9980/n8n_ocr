<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with N8N</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 700px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .chat-header h1 { font-size: 24px; font-weight: 600; }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f5f5f5;
    }
    .message { margin-bottom: 16px; display: flex; flex-direction: column; }
    .message.user { align-items: flex-end; }
    .message.bot { align-items: flex-start; }
    .message-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .message.bot .message-bubble {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
    }
    .message-time { font-size: 11px; color: #999; margin-top: 4px; padding: 0 8px; }
    .chat-input-area { padding: 20px; background: white; border-top: 1px solid #e0e0e0; }
    .input-wrapper { display: flex; gap: 10px; }
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 15px;
      outline: none;
    }
    #sendButton {
      padding: 12px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
    }
    #sendButton:disabled { opacity: 0.6; }
    .typing-indicator { display: none; padding: 12px 16px; background: white; border-radius: 18px; width: 60px; }
    .typing-indicator span { height: 8px; width: 8px; background: #999; border-radius: 50%; display: inline-block; margin-right: 4px; animation: typing 1.4s infinite; }
    @keyframes typing { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-10px); } }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"><h1>ðŸ’¬ Chat Assistant</h1></div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-bubble">Hello! Send me a message and I'll extract the data.</div>
        <div class="message-time">Just now</div>
      </div>
    </div>
    <div class="chat-input-area">
      <div class="input-wrapper">
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script>
    // URL Updated to your provided production endpoint
    const WEBHOOK_URL = 'http://localhost:5678/webhook/7b79aa2a-39fe-44c7-8003-e73423ee5b08/chat';
    
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    
    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.textContent = typeof text === 'object' ? JSON.stringify(text, null, 2) : text;
      
      const timeDiv = document.createElement('div');
      timeDiv.className = 'message-time';
      timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      messageDiv.appendChild(bubbleDiv);
      messageDiv.appendChild(timeDiv);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      
      addMessage(message, true);
      messageInput.value = '';
      sendButton.disabled = true;
      
      try {
        const payload = {
          sessionId: "5412f538ba5e4efeb1615356aec8e077",
          action: "sendMessage",
          chatInput: message
        };
        
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        const data = await response.json(); // Expecting JSON back from n8n
          
        // n8n returns data based on your last node's output
        let botResponse = data.output || data.response || data.message || data;
        addMessage(botResponse, false);
        
      } catch (error) {
        addMessage('Error: Could not connect to n8n. Ensure CORS is enabled and n8n is running.', false);
        console.error('Fetch Error:', error);
      } finally {
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
